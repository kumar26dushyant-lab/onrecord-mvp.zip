<!DOCTYPE html>
<html>
  <body>
    <h1>ONRECORD WORKING</h1>
    <button onclick="test()">Generate</button>

    <script>
      async function test() {
        const r = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: "Hello ONRECORD" })
        });
        alert(JSON.stringify(await r.json()));
      }
    </script>
  </body>
</html>
